name: 'Get the latest release and send to slack web hook'
description: 'Helps you get the latest release info for your repo and send to slack webhook'
author: 'GitHub'
outputs:
  html_url:
    description: 'The url users can navigate to in order to view the release'
  upload_url:
    description: 'The url for uploading assets to the release'
  tag_name:
    description: 'The name of the tag linked with the release'
  name:
    description: 'The name of the release'
  body:
    description: 'The description of the release'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'tag'
  color: 'gray-dark'
